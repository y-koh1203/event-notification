<html>
<head>
    <meta charset="utf-8" />

    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.0-rc.2/dist/js/foundation.min.js" integrity="sha256-G6jsRyH1fxbsvFIXSCuwYmI1aIDYBa28xscrvmYjJy0= sha384-vtoG68NvPc9azmFJr447vvY8qgdyA4FdaJ5/bqvzIM4eAdZfO0iyRRF8l2AAscYI sha512-43seCcNrHA0BQgrtyajB9sp8yOdv5c8QdYvgjP7zJ7v+dmzAcxYDQ2gupb9aztsNWBq1COIp/3NHYkQs4l/dkg==" crossorigin="anonymous"></script>

</head>
<style>
    .centering{
        text-align: center;
    }
</style>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu>
                <li class="menu-text"><a href="/search">Connpass Event Reminder</a></li>
            </ul>
        </div>
        <div class="top-bar-right">
            <ul class="dropdown menu" data-dropdown-menu>
                <li class="menu-text"><a href="/search/all_notice?user={{user}}">{{user}}</a></li>
            </ul>
        </div>
    </div>
    {% if res == 1 %}
        <p class="centering">設定が完了しました</p>
        <p class="centering">  
            <a href="/search/user?nickname={{nickname}}"class="button">イベント一覧へ戻る</a>
        </p>
    {% else %}
        <p class="centering">設定に失敗しました。</p>
        <p class="centering">{{message}}</p>
        <p class="centering">
            <a href="/detail?event_id={{event_id}}"class="button">イベント詳細へ戻る</a>
        </p>
    {% endif %}
</body>
</html>
